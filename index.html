<!DOCTYPE html>
<html>

    <style>
      /* Add styles for the buttons */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
        /* Add hover effect for the buttons */
  .btn:hover {
    background-color: #3e8e41;
  }
  
  /* Add animation for the buttons */
  .btn:active {
    transform: translateY(2px);
  }
  
  /* Add styles for the page header */
  .header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 50px;
  }
  
  /* Add styles for the page content */
  .content {
    text-align: center;
    padding: 50px;
  }
  
  /* Add styles for the footer */
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
  </head>

      <h1>Location Number Pro</h1>
      <p>A mobile application for tracking location numbers</p>
    </div>
